          if (type !== "sve" && cardType !== type) show = false;

          if (rooms !== "sve") {
            if (rooms === "vise") {
              if (cardRooms !== "vise") show = false;
            } else if (cardRooms !== rooms) {
              show = false;
            }
          }

          if (cardPrice < min || cardPrice > max) show = false;

          card.style.display = show ? "flex" : "none";
          if (show) visibleCount++;
        });

        noResults.style.display = visibleCount === 0 ? "block" : "none";
      }

      [citySelect, typeSelect, roomsSelect, priceMinInput, priceMaxInput].forEach((el) => {
        el.addEventListener("change", applyFilters);
        el.addEventListener("input", applyFilters);
      });

      applyFilters();
    });
  </script>
</body>
